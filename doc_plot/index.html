<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOC Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>DOC Chart</h1>
      <div class="input-container">
        <label for="rop-min">ROP Min (ft/hr):</label>
        <input type="number" id="rop-min" value="0" />
      </div>
      <div class="input-container">
        <label for="rop-max">ROP Max (ft/hr):</label>
        <input type="number" id="rop-max" value="300" />
      </div>
      <div class="input-container">
        <label for="rpm-min">RPM Min:</label>
        <input type="number" id="rpm-min" value="0" />
      </div>
      <div class="input-container">
        <label for="rpm-max">RPM Max:</label>
        <input type="number" id="rpm-max" value="300" />
      </div>
      <div class="input-container">
        <label for="doc-value">DOC Value (in/rev):</label>
        <input type="number" id="doc-value" value="0.15" step="0.01" />
      </div>
      <button id="plot-button">Plot</button>
      <div id="plot"></div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
